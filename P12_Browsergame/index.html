<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsergame</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header>
        <div class="logo">
            <h1>Browsergame</h1>
        </div>
    </header>

        <!-- Die Character Picture -->
        <div class="charselectDiv">
            <div class="dungeon charselectPic">
                <div class="dungeon1">
                    <img id="setimg" src="/P12_Browsergame/img/Platzhalter_Characterauswahl.png">
                </div>

            </div>
            <!-- Auswahl-Panel mit Namen der Character -->
            <div class="dungeon charselect "> <br>
                <p>Choose your Character</p> <br>
            
                <input type="radio" id="char1" name="char" value="clownorc" onclick="setCharImg1()">
                <label for="char1"> Clown Orc</label> <br> <br>

                <input type="radio" id="char2" name="char" value="sodaaddictedpirate" onclick="setCharImg2()">
                <label for="char2"> Soda Addicted Pirate</label> <br> <br>

                <input type="radio" id="char3" name="char" value="thelastblueorc" onclick="setCharImg3()">
                <label for="char3"> The last blue Orc</label> <br> <br>

                <input type="radio" id="char4" name="char" value="critqueen" onclick="setCharImg4()">
                <label for="char4"> Critqueen</label> <br>
            
                <button id="charSelectButton">Select</button>
            </div>
            
        </div>
    </div>
    <script src="character.js"></script>
    <script src="script.js"></script>
</body>

</html>
