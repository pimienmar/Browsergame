<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsergame</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <header>
        <div class="logo">
            <h1>Browsergame</h1>
        </div>
    </header>

        <!-- Die Character Picture -->
        <div class="charselectDiv">
            <div class="charselectPic">
                <div class="dungeon1">
                    <img id="setimg" src="img/Platzhalter_Characterauswahl.png">
                </div>

            </div>
            <!-- Auswahl-Panel mit Namen der Character -->
            <div class="charselect "> <br>
                <form id="characterForm" >
                    
                    <p>Choose your Character</p>
                    <br>
                    <input type="radio" id="char1" name="char" value="clownorc">
                    <label for="char1"> Clown Orc</label>
                    <br>
                    <br>
                    <input type="radio" id="char2" name="char" value="sodaaddictedpirate">
                    <label for="char2"> Soda Addicted Pirate</label>
                    <br>
                    <br>
                    <input type="radio" id="char3" name="char" value="thelastblueorc">
                    <label for="char3"> The last blue Orc</label>
                    <br>
                    <br>
                    <input type="radio" id="char4" name="char" value="critqueen">
                    <label for="char4"> Critqueen</label>
                    <br>
                    <button id="charSelectButton" type="submit">Select</button>
                </form>
            </div>
            
        </div>
    </div>
    <script src="characterZuweisen.js"></script> 
    <script src="character.js"></script>
    <script src="script.js"></script>
</body>

</html>
