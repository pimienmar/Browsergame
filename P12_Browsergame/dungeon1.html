<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browsergame</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Browsergame</h1>
        </div>
    </header>

    <main>
         <!-- Die Navbar links -->
         <div class="navs">
            <!-- Level und EXP -->
            <div class="nav expnav">
                <div class="levelnav"><span id="leveldiv"></span></div>
                <div class="expnav"><span id="expdiv"></span></div>
            </div>
            <!-- Coin-Picture & Coins amount  -->
            <div class="nav coinsNav">
                <div class="imgCoinDiv"><img id="coinImg" src="/P12_Browsergame/img/coin.png" alt=""></div>
                <div class="spanCoinDiv"><span id="coinSpan">0</span></div>
            </div>
            <div class="nav pages"><a href=>Character</a></div>
            <div class="nav pages"><a href="dungeonOverview.html">Dungeon</a></div>
            <div class="nav pages"><a href="bossturmOverview.html">Bosstower</a></div>
            <div class="nav pages"><a href=>Vendor</a></div>
            <div class="nav pages"><a href="faq.html"><span id="faq">FAQ - How to win</span></a></div>

        </div>

        <!-- Fight im Dungeon quasi -->
        <div class="mainwindow dungeons dungeoncenter">

            <div class="fightmenu">
                
                <div class="dungeontext">
                    <p>Forest-Dungeon</p>
                    <p>Monsterlevel: 1-5</p>
                </div>

                <div class="fight">
                    <div class="player1 dungeon1">
                        <img id="setimg" src="img/char4.png">
                    </div>
                    <div class="monster1 dungeon1">
                        <img id="setenemyimg" src="">
                    </div>
                </div>

                <div class="fightbutton">
                    <button onclick="fightRandomMonster()">Fight random Monster</button>
                </div>

                <div class="fightOutput">
                    <div class="playeroutput outputcss">
                        <p id="playerHealth"></p>
                        <p id="playerAttack"></p>
                    </div>
                    <div class="monsteroutput outputcss">
                        <p id="monsterHealth">(Waiting for Monster..)</p>
                        <p id="monsterAttack"></p>
                    </div>
                </div>
                <div>
                    <p id="whoWon">Result:</p>
                </div>
            </div>


        </div>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
