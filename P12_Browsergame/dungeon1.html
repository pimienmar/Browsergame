<body>
    <header>
        <div class="logo">
            <h1>Dungeongame</h1>
        </div>
    </header>

    <main>
        <div class="navs">
            <div class="nav expnav">
                <div class="levelnav"><span id="leveldiv"></span></div>
                <div class="expnav"><span id="expdiv">test</span></div>
            </div>
            <div class="nav"><a href="charOverview.html">Character</a></div>
            <div class="nav"><a href="dungeonOverview.html">Dungeon</a></div>

        </div>
        <div class="mainwindow dungeons dungeoncenter">

            <div class="fightmenu">
                <div class="dungeon">
                    <div class="dungeon1">
                        <img src="img/dungeon1.png">
                    </div>
                    <div class="dungeontext">
                        <p>Forest-Dungeon</p>
                        <p>Monsterlevel: 1-5</p>
                    </div>
                </div>
                <div class="fight">
                    <div class="player1 dungeon1">
                        <img id="setimg" src="img/char4.png">
                    </div>
                    <div class="monster1 dungeon1">
                        <img id="setenemyimg" src="">
                    </div>
                </div>

                <div class="fightbutton">
                    <button onclick="fightRandomMonster()">Fight random Monster</button>
                </div>

                <div class="fightOutput">
                    <div class="playeroutput outputcss">
                        <p id="playerHealth"></p>
                        <p id="playerAttack"></p>
                    </div>
                    <div class="monsteroutput outputcss">
                        <p id="monsterHealth">(Waiting for Monster..)</p>
                        <p id="monsterAttack"></p>
                    </div>
                </div>
                <div>
                    <p id="whoWon">Result:</p>
                </div>
            </div>


        </div>
